<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 con Ajax</title>
</head>
<body>
    <div id="demo">
        <h2>Ejercicio 1 - Noticias con AJAX</h2>
        <button type="button" onclick="cargarNoticiaConAjax()">Cargar una noticia</button>
        <nav id="navNoticia">---</nav>
      </div>
    <script>
        function cargarNoticiaConAjax()
        {
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function()
            {
                if (this.readyState==4 && this.status==200){
                    document.getElementById("navNoticia").innerHTML=this.responseText;
                }
                else{
                    console.log('ReadyState:'+this.readyState+', Status:'+this.status);
                }
            }
            xhttp.open("GET", "noticia1.txt",false);
            xhttp.send();
        }
    </script>
</body>
</html>
