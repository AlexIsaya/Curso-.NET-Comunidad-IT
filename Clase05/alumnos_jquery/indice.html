<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Jquery_1/codigo.js" type="text/javascript"></script>
    <title>Alumnos Jquery</title>
    <style>
        #btnCargar{
            margin-right: 70px;
            margin-top: 10px;
            text-decoration: none;
            padding: 10px;
            font-weight: 600;
            font-size: 20px;
            color: #ffffff;
            background-color: #1884ba;
            border-radius: 6px;
            border: 2px solid #8a1304;
        }
        #cbAlumnos{
            margin-right: 70px;
            margin-top: 30px;
            background: transparent;
            border: none;
            font-size: 15px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button id="btnCargar">Cargar alumnos</button>
    </div>
    <div>
        <select id="cbAlumnos"></select>
    </div>
</body>
</html>
